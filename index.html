<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Loginn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="logo text-center">
  <h1>Probando login intento "15" </h1>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Ingresa tus datos</h2>
    <form action="" id="formvalidate">
      <div class="input-group">
        <label class="palceholder" for="userName">Usuario</label>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Contraseña</label>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
        <span class="lighting"></span>
      </div>

      <button type="submit" id="login">Ingresar</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Recordar</label>
        </div>
        <a class="forgot pull-right" href="#">Olvidaste tu Contraseña</a>
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="#">No tienes cuenta registrate! (=^･ｪ･^=) 
    <span class="text-primary">Crear nueva cuenta</span></a>
  </div>
</div>

<!-- Ingresar enlace cuando sea necesario  -->
<div class="direction">
</div>
<!-- (=^･ｪ･^=) -->

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="./script.js"></script>

</body>
</html>
